   <img id="image"  src="G:\th.jpg" draggable="true"
   ondragstart="drag(event)" width="50px" height="50px" alt="" />



<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("image",ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var id = ev.dataTransfer.getData("image");
    ev.target.appendChild(document.getElementById(id));
}
   </script>
