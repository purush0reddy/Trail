<body>


<input type="text" id="ss" placeholder="enter any number" />

<input type ="submit"  onclick="myFunction()" / >


<script>
function myFunction() {

  var i=0;
   
    var x = document.getElementById("ss").value;

  while (i<10 )
  {
  d=x*++i;
    document.write( x + "x" + i + "=" + d + "<br>");

  
  }
  }
</script>
